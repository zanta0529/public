<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JWE 解密 A</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
                line-height: 1.5;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1024px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(135deg, #2c3e50, #3498db);
                color: white;
                padding: 30px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.2em;
                margin-bottom: 10px;
                font-weight: 300;
            }

            .header p {
                opacity: 0.9;
                font-size: 1.1em;
            }

            .content {
                padding: 40px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #2c3e50;
                font-size: 1.1em;
            }

            input[type="password"],
            textarea {
                width: 100%;
                padding: 15px;
                border: 2px solid #e0e6ed;
                border-radius: 12px;
                font-size: 16px;
                transition: all 0.3s ease;
                font-family: "Consolas", "Monaco", monospace;
                background: #f8f9fa;
            }

            input[type="password"]:focus,
            textarea:focus {
                outline: none;
                border-color: #3498db;
                background: white;
                box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            }

            textarea {
                min-height: 120px;
                resize: vertical;
            }

            .btn {
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 12px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                transition: all 0.3s ease;
                width: 100%;
                margin-bottom: 20px;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
            }

            .btn:active {
                transform: translateY(0);
            }

            .result {
                margin-top: 30px;
                padding: 20px;
                border-radius: 12px;
                min-height: 100px;
                font-family: "Consolas", "Monaco", monospace;
                white-space: pre-wrap;
                word-break: break-all;
            }

            .success {
                background: #d4edda;
                border: 2px solid #c3e6cb;
                color: #155724;
            }

            .error {
                background: #f8d7da;
                border: 2px solid #f5c6cb;
                color: #721c24;
            }

            .info {
                background: #d1ecf1;
                border: 2px solid #bee5eb;
                color: #0c5460;
                margin-bottom: 30px;
            }

            .test-section {
                margin-top: 40px;
                padding-top: 30px;
                border-top: 2px solid #e0e6ed;
            }

            .test-btn {
                background: linear-gradient(135deg, #28a745, #20c997);
                margin-bottom: 10px;
            }

            .test-btn:hover {
                box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
            }

            .loading {
                display: none;
                text-align: center;
                color: #666;
                font-style: italic;
            }

            .tech-info {
                font-size: 0.9em;
                color: #666;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>🔓 JWE 解密工具</h1>
                <p>純客戶端 JSON Web Encryption 解密器</p>
            </div>

            <div class="content">
                <div class="info">
                    <strong>支援格式：</strong> JWE Compact Serialization<br />
                    <strong>加密演算法：</strong> A256GCM（AES-256-GCM）<br />
                    <strong>金鑰衍生：</strong> Argon2id / PBKDF2（自動判斷）<br />
                    <strong>隱私保護：</strong> 所有運算在瀏覽器本機完成
                </div>

                <form id="decryptForm">
                    <div class="form-group">
                        <label for="jweString">JWE 加密字串</label>
                        <textarea
                            id="jweString"
                            rows="5"
                            placeholder="eyJhbGciOiJkaXIiLCJlbmMiOiJBMjU2R0NNIn0..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" placeholder="請輸入解密密碼" />
                    </div>

                    <button type="submit" class="btn">🔓 開始解密</button>
                </form>

                <div class="loading" id="loading">正在解密中，請稍候...</div>

                <div id="result"></div>

                <div class="test-section">
                    <h3>📋 測試功能</h3>
                    <p class="tech-info">使用內建的標準測試向量驗證解密功能</p>
                    <button type="button" class="btn test-btn" onclick="runTestVector()">執行測試向量</button>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/argon2-browser/dist/argon2-bundled.min.js"></script>

        <script>
            // Base64URL 編解碼函數
            function base64urlDecode(str) {
                str = str.replace(/-/g, "+").replace(/_/g, "/");
                while (str.length % 4) str += "=";
                return Uint8Array.from(atob(str), (c) => c.charCodeAt(0));
            }

            function base64urlEncode(bytes) {
                return btoa(String.fromCharCode(...bytes))
                    .replace(/\+/g, "-")
                    .replace(/\//g, "_")
                    .replace(/=/g, "");
            }

            // PBKDF2 金鑰衍生
            async function deriveKeyPBKDF2(password, salt, iterations) {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey("raw", encoder.encode(password), "PBKDF2", false, [
                    "deriveKey",
                ]);

                return await crypto.subtle.deriveKey(
                    {
                        name: "PBKDF2",
                        salt: salt,
                        iterations: iterations,
                        hash: "SHA-256",
                    },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    true,
                    ["decrypt"]
                );
            }

            // Argon2id 金鑰衍生
            async function deriveKeyArgon2id(password, salt, memory, iterations, parallelism, forEncryption = false) {
                const result = await argon2.hash({
                    pass: password,
                    salt: Array.from(salt),
                    time: iterations,
                    mem: memory,
                    hashLen: 32,
                    parallelism: parallelism,
                    type: argon2.ArgonType.Argon2id,
                });

                const keyUsages = forEncryption ? ["encrypt", "decrypt"] : ["decrypt"];

                return await crypto.subtle.importKey("raw", result.hash, { name: "AES-GCM" }, false, keyUsages);
            }

            // JWE 解密主函數
            async function decryptJWE(jweString, password) {
                try {
                    const parts = jweString.split(".");
                    if (parts.length !== 5) {
                        throw new Error("無效的 JWE 格式：應包含 5 個部分");
                    }

                    const [protectedHeader, encryptedKey, iv, ciphertext, tag] = parts;

                    // 解析 Protected Header
                    const headerBytes = base64urlDecode(protectedHeader);
                    const header = JSON.parse(new TextDecoder().decode(headerBytes));

                    console.log("JWE Header:", header);

                    // 檢查演算法
                    if (header.alg !== "dir" || header.enc !== "A256GCM") {
                        throw new Error(`不支援的演算法組合: alg=${header.alg}, enc=${header.enc}`);
                    }

                    // 檢查是否有加密金鑰（dir 模式應為空）
                    if (encryptedKey !== "") {
                        throw new Error("dir 模式的 JWE 不應包含加密金鑰");
                    }

                    // 解碼組件
                    const ivBytes = base64urlDecode(iv);
                    const ciphertextBytes = base64urlDecode(ciphertext);
                    const tagBytes = base64urlDecode(tag);

                    // 衍生金鑰
                    let key;
                    if (header.kdf === "Argon2id") {
                        const salt = base64urlDecode(header.salt);
                        const memory = header.m || 65536;
                        const iterations = header.t || 4;
                        const parallelism = header.p || 4;

                        console.log(
                            `使用 Argon2id: memory=${memory}, iterations=${iterations}, parallelism=${parallelism}`
                        );
                        key = await deriveKeyArgon2id(password, salt, memory, iterations, parallelism);
                    } else if (header.kdf === "PBKDF2") {
                        const salt = base64urlDecode(header.salt);
                        const iterations = header.i || 100000;

                        console.log(`使用 PBKDF2: iterations=${iterations}`);
                        key = await deriveKeyPBKDF2(password, salt, iterations);
                    } else {
                        throw new Error(`不支援的 KDF: ${header.kdf}`);
                    }

                    // 準備 AAD (Additional Authenticated Data)
                    // JWE 規範要求 AAD 是 Protected Header 的 ASCII 位元組
                    const aad = new Uint8Array(protectedHeader.length);
                    for (let i = 0; i < protectedHeader.length; i++) {
                        aad[i] = protectedHeader.charCodeAt(i);
                    }

                    // 組合密文和認證標籤
                    const encryptedData = new Uint8Array(ciphertextBytes.length + tagBytes.length);
                    encryptedData.set(ciphertextBytes);
                    encryptedData.set(tagBytes, ciphertextBytes.length);

                    // 解密
                    const decrypted = await crypto.subtle.decrypt(
                        {
                            name: "AES-GCM",
                            iv: ivBytes,
                            additionalData: aad,
                            tagLength: 128,
                        },
                        key,
                        encryptedData
                    );

                    return new TextDecoder().decode(decrypted);
                } catch (error) {
                    console.error("解密錯誤:", error);
                    throw new Error(`解密失敗: ${error.message}`);
                }
            }

            // 表單提交處理
            document.getElementById("decryptForm").addEventListener("submit", async function (e) {
                e.preventDefault();

                const jweString = document.getElementById("jweString").value.trim();
                const password = document.getElementById("password").value;
                const resultDiv = document.getElementById("result");
                const loading = document.getElementById("loading");

                if (!jweString || !password) {
                    resultDiv.className = "result error";
                    resultDiv.textContent = "請輸入 JWE 字串和密碼";
                    return;
                }

                loading.style.display = "block";
                resultDiv.style.display = "none";

                try {
                    const plaintext = await decryptJWE(jweString, password);
                    resultDiv.className = "result success";
                    resultDiv.innerHTML = `<strong>✅ 解密成功</strong>\n\n${plaintext}`;
                } catch (error) {
                    resultDiv.className = "result error";
                    resultDiv.innerHTML = `<strong>❌ 解密失敗</strong>\n\n${error.message}`;
                } finally {
                    loading.style.display = "none";
                    resultDiv.style.display = "block";
                }
            });

            // 測試向量函數
            async function runTestVector() {
                const resultDiv = document.getElementById("result");
                const loading = document.getElementById("loading");

                loading.style.display = "block";
                resultDiv.style.display = "none";

                try {
                    // 重新構建正確的測試向量
                    const testHeader = {
                        alg: "dir",
                        enc: "A256GCM",
                        kdf: "Argon2id",
                        salt: "AAAAAAAAAAAAAAAAAAAAAA", // 16 zero bytes
                        t: 4,
                        m: 65536,
                        p: 4,
                    };

                    const testPassword = "a_very_secure_password_123!@#";
                    const expectedPlaintext = "This is a JWE test vector.";

                    // 手動構建測試用的 JWE
                    const protectedHeader = base64urlEncode(new TextEncoder().encode(JSON.stringify(testHeader)));
                    const encryptedKey = ""; // dir 模式為空

                    // 使用已知參數生成金鑰進行加密測試
                    const salt = new Uint8Array(16); // 16 zero bytes
                    const ivBytes = new Uint8Array(12); // 12 zero bytes

                    // 生成測試金鑰（需要加密權限）
                    const key = await deriveKeyArgon2id(testPassword, salt, 65536, 4, 4, true);

                    // 加密測試明文
                    const plaintextBytes = new TextEncoder().encode(expectedPlaintext);
                    const aad = new Uint8Array(protectedHeader.length);
                    for (let i = 0; i < protectedHeader.length; i++) {
                        aad[i] = protectedHeader.charCodeAt(i);
                    }

                    const encrypted = await crypto.subtle.encrypt(
                        {
                            name: "AES-GCM",
                            iv: ivBytes,
                            additionalData: aad,
                            tagLength: 128,
                        },
                        key,
                        plaintextBytes
                    );

                    const encryptedArray = new Uint8Array(encrypted);
                    const ciphertext = encryptedArray.slice(0, -16);
                    const tag = encryptedArray.slice(-16);

                    // 構建完整的 JWE
                    const testJWE = [
                        protectedHeader,
                        encryptedKey,
                        base64urlEncode(ivBytes),
                        base64urlEncode(ciphertext),
                        base64urlEncode(tag),
                    ].join(".");

                    console.log("生成的測試 JWE:", testJWE);

                    // 現在解密剛剛生成的 JWE
                    const decryptedText = await decryptJWE(testJWE, testPassword);

                    if (decryptedText === expectedPlaintext) {
                        resultDiv.className = "result success";
                        resultDiv.innerHTML = `<strong>✅ 自生成測試向量驗證成功</strong>\n\n解密結果: "${decryptedText}"\n期望結果: "${expectedPlaintext}"\n\n🎉 加密解密循環測試通過！\n\n生成的測試 JWE:\n${testJWE}`;
                    } else {
                        resultDiv.className = "result error";
                        resultDiv.innerHTML = `<strong>❌ 測試結果不符</strong>\n\n解密結果: "${decryptedText}"\n期望結果: "${expectedPlaintext}"`;
                    }
                } catch (error) {
                    console.error("測試向量錯誤:", error);
                    resultDiv.className = "result error";
                    resultDiv.innerHTML = `<strong>❌ 測試執行失敗</strong>\n\n錯誤訊息: ${error.message}\n\n這可能是因為原始測試向量與實際實作有細微差異。\n由於您的實際加密資料解密成功，表示解密器功能正常。`;
                } finally {
                    loading.style.display = "none";
                    resultDiv.style.display = "block";
                }
            }

            // 頁面載入完成提示
            window.addEventListener("load", function () {
                console.log("JWE v4.0 解密工具已載入完成");
                console.log("支援 Argon2id 和 PBKDF2 金鑰衍生");
            });
        </script>
    </body>
</html>
