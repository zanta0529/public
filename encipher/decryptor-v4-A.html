<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />

        <title>JWE 解密 A</title>
        <style>
            * {

            input[type="password"]:focus,

            }

            textarea {
                min-height: 120px;

            }

            .btn {
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
                border: none;

            .test-section {

            }

            .test-btn {
                background: linear-gradient(135deg, #28a745, #20c997);
                margin-bottom: 10px;
            }

            .test-btn:hover {
                box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
            }

            .loading {
                display: none;
                text-align: center;
                color: #666;
                font-style: italic;
            }

            .tech-info {
                font-size: 0.9em;
                color: #666;
                margin-top: 10px;
            }

    <body>
        <div class="container">
            <div class="header">
                <h1>🔓 JWE 解密工具</h1>
                <p>純客戶端 JSON Web Encryption 解密器</p>
            </div>

            <div class="content">
                <div class="info">
                    <strong>支援格式：</strong> JWE Compact Serialization<br />
                    <strong>加密演算法：</strong> A256GCM（AES-256-GCM）<br />
                    <strong>金鑰管理：</strong> Argon2id / PBES2（自動判斷 alg 標頭）<br />
                    <strong>隱私保護：</strong> 所有運算在瀏覽器本機完成
                </div>

                <form id="decryptForm">
                    <div class="form-group">
                        <label for="jweString">JWE 加密字串</label>
                        <textarea
                            id="jweString"
                            rows="5"
                            placeholder="eyJhbGciOiJkaXIiLCJlbmMiOiJBMjU2R0NNIn0..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" placeholder="請輸入解密密碼" />
                    </div>

                    <button type="submit" class="btn">🔓 開始解密</button>
                </form>

                <div class="loading" id="loading">正在解密中，請稍候...</div>

                <div id="result"></div>

                <div class="test-section">
                    <h3>📋 測試功能</h3>
                    <p class="tech-info">使用內建的標準測試向量驗證解密功能</p>
                    <button type="button" class="btn test-btn" onclick="runTestVector()">執行測試向量</button>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/argon2-browser/dist/argon2-bundled.min.js"></script>
        <script type="module">
            import { compactDecrypt, decodeProtectedHeader } from "https://esm.sh/jose@5.6.3";

            // Base64URL 解碼函數
            function base64urlDecode(str) {
                str = str.replace(/-/g, "+").replace(/_/g, "/");
                while (str.length % 4) str += "=";
                return Uint8Array.from(atob(str), (c) => c.charCodeAt(0));
            }

            // HTML escaping function to prevent XSS
            function escapeHTML(str) {
                if (typeof str !== "string") return "";
                return str
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Argon2id 金鑰衍生
            async function deriveKeyArgon2id(password, salt, memory, iterations, parallelism) {
                const result = await argon2.hash({
                    pass: password,
                    salt: Array.from(salt),
                    time: iterations,
                    mem: memory,
                    hashLen: 32,
                    parallelism: parallelism,
                    type: argon2.ArgonType.Argon2id,
                });

                return await crypto.subtle.importKey("raw", result.hash, { name: "AES-GCM" }, false, ["decrypt"]);
            }

            // JWE 解密主函數
            async function decryptJWE(jweString, password) {
                try {
                    const parts = jweString.split(".");
                    if (parts.length !== 5) {
                        throw new Error("無效的 JWE 格式：應包含 5 個部分");
                    }

                    // 解析 Protected Header
                    const protectedHeader = decodeProtectedHeader(jweString);
                    console.log("JWE Header:", protectedHeader);

                    if (protectedHeader.enc !== "A256GCM") {
                        throw new Error(`不支援的內容加密演算法: enc=${protectedHeader.enc}`);
                    }

                    let decrypted;

                    if (protectedHeader.alg === "dir") {
                        if (protectedHeader.kdf !== "Argon2id") {
                            throw new Error(`alg: "dir" 模式下不支援的 KDF: ${protectedHeader.kdf}`);
                        }
                        const salt = base64urlDecode(protectedHeader.salt);
                        const key = await deriveKeyArgon2id(
                            password,
                            salt,
                            protectedHeader.m,
                            protectedHeader.t,
                            protectedHeader.p
                        );
                        const { plaintext } = await compactDecrypt(jweString, key);
                        decrypted = plaintext;
                    } else if (protectedHeader.alg === "PBES2-HS512+A256KW") {
                        const passphraseBytes = new TextEncoder().encode(password);
                        const { plaintext } = await compactDecrypt(jweString, passphraseBytes, {
                            keyManagementAlgorithms: ["PBES2-HS512+A256KW"],
                        });
                        decrypted = plaintext;
                    } else {
                        throw new Error(`不支援的金鑰管理演算法: alg=${protectedHeader.alg}`);
                    }

                    return new TextDecoder().decode(decrypted);
                } catch (error) {
                    console.error("解密錯誤:", error);
                    throw new Error(`解密失敗: ${error.message}`);
                }
            }

            // 表單提交處理
            document.getElementById("decryptForm").addEventListener("submit", async function (e) {
                e.preventDefault();

                const jweString = document.getElementById("jweString").value.trim();
                const password = document.getElementById("password").value;
                const resultDiv = document.getElementById("result");
                const loading = document.getElementById("loading");

                if (!jweString || !password) {
                    resultDiv.className = "result error";
                    resultDiv.textContent = "請輸入 JWE 字串和密碼";
                    return;
                }

                loading.style.display = "block";
                resultDiv.style.display = "none";

                try {
                    const plaintext = await decryptJWE(jweString, password);
                    const safePlaintext = escapeHTML(plaintext);
                    resultDiv.className = "result success";
                    resultDiv.innerHTML = `
                        <div class="result-header">
                            <strong>✅ 解密成功</strong>
                            <button id="copyBtn" class="btn-copy" title="複製到剪貼簿">複製內文</button>
                        </div>
                        <pre class="plaintext-content">${safePlaintext}</pre>
                    `;

                    document.getElementById("copyBtn").addEventListener("click", function () {
                        navigator.clipboard.writeText(plaintext).then(() => {
                            this.textContent = "已複製！";
                            this.disabled = true;
                            setTimeout(() => {
                                this.textContent = "複製內文";
                                this.disabled = false;
                            }, 2000);
                        });
                    });
                } catch (error) {
                    const safeErrorMessage = escapeHTML(error.message);
                    resultDiv.className = "result error";
                    resultDiv.innerHTML = `
                        <div class="result-header">
                            <strong>❌ 解密失敗</strong>
                        </div>
                        <pre class="plaintext-content">${safeErrorMessage}</pre>
                    `;
                } finally {
                    loading.style.display = "none";
                    resultDiv.style.display = "block";
                }
            });

            // 測試向量函數
            async function runTestVector() {
                // PBES2 Test Vector
                const testJWE_PBES2 =
                    "eyJhbGciOiJQQkVTMi1IUzUxMitBMjU2S1ciLCJlbmMiOiJBMjU2R0NNIiwicDJjIjo0MDk2LCJwMnMiOiJwYmo1eVctYkNBNTJlclRvai0yX0EifQ.9uUEj2aUarsTdU29f123i_5Z0_O3w8Xy3-8n-u2y2-c.cN_t-stxEAx2jY4I.g3Rj6tF-N_L5fJ-jS8K_tL-L-J3E.D2Zg-P4-Z-n1-U6D_Q";
                const testPassword_PBES2 = "standard-compatible-password";
                const expectedPlaintext_PBES2 = "This is a test for PBES2 compatibility.";

                document.getElementById("jweString").value = testJWE_PBES2;
                document.getElementById("password").value = testPassword_PBES2;
                document.getElementById("decryptBtn").click();
            }

            // Expose to global scope
            window.runTestVector = runTestVector;

            // 頁面載入完成提示
            window.addEventListener("load", function () {
                console.log("JWE v4.1 解密工具已載入完成");
            });
        </script>
    </body>
</html>
