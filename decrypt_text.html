        <title>ÂÆ¢Ë£ΩÂåñ AES-GCM ÊñáÂ≠óËß£ÂØÜÂ∑•ÂÖ∑</title>
        <style>
            :root {
                --primary-color: #007bff;
                --secondary-color: #6c757d;
                --bg-color: #f8f9fa;
                --text-color: #212529;
                --note-color: #04500e;

            body {

            textarea,

            textarea:focus,

                outline: none;

            .field-note {

                background-color: var(--note-bgcolor);

            }
            button#decryptBtn {
                background-color: var(--primary-color);
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.1em;
                width: 100%;
                transition: background-color 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            button#decryptBtn:hover {

            button#decryptBtn:disabled {

            }
            .spinner {

                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;

            @keyframes spin {

            .output-section {

            }
            .output-section h2 {
                font-size: 1.4em;

                border-bottom: 2px solid var(--border-color);

            }
            pre#output {
                background-color: var(--bg-color);
                padding: 15px;
                border: 1px solid var(--border-color);
                border-radius: 5px;
                white-space: pre-wrap;

            }
            pre#output.error {

            }
            pre#output.success {

            }
            button#copyBtn {

            button#copyBtn:hover {

            }
            footer {

            @media (max-width: 600px) {

                }
                textarea,

                }
                button#copyBtn {

                    padding: 10px 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>ÂÆ¢Ë£ΩÂåñ AES-GCM ÊñáÂ≠óËß£ÂØÜÂ∑•ÂÖ∑</h1>
            </header>
            <main>
                <section class="input-section">
                    <div class="form-group">
                        <label for="jsonInput">JSON Ë≥áÊñô</label>
                        <textarea
                            id="jsonInput"
                            rows="8"
                            placeholder="Ë≤º‰∏äÂåÖÂê´ salt, iterations, keySize, iv, ciphertext, tag ÁöÑ JSON"
                        ></textarea>
                        <div class="field-note">
                            <strong>üí° Ê≥®ÊÑèÔºö</strong>Ë´ãÁ¢∫‰øù JSON Ë≥áÊñôÊ†ºÂºèÊ≠£Á¢∫Ôºå‰∏¶ÂåÖÂê´‰ª•‰∏ãÊ¨Ñ‰ΩçÔºö
                            <code>salt</code>„ÄÅ<code>iterations</code>„ÄÅ<code>keySize</code>„ÄÅ
                            <code>iv</code>„ÄÅ<code>ciphertext</code>„ÄÅ<code>tag</code>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passphrase">ÂØÜÁ¢ºÁü≠Ë™û</label>
                        <input type="password" id="passphrase" placeholder="Ëº∏ÂÖ•ÊÇ®ÁöÑÂØÜÁ¢ºÁü≠Ë™û" />
                    </div>
                    <button id="decryptBtn">
                        <span class="btn-text">üîì Ëß£ÂØÜ</span>
                        <span class="spinner" style="display: none"></span>
                    </button>
                </section>
                <section class="output-section">
                    <h2>Ëß£ÂØÜÁµêÊûú</h2>
                    <pre id="output" aria-live="polite"></pre>
                    <button id="copyBtn" style="display: none">Ë§áË£ΩÂÖßÂÆπ</button>
                </section>
            </main>
        </div>
        <footer>
            <p>&copy; <span id="currentYear"></span> Zanta's Tools Enhanced</p>
        </footer>

        <script>
            document.getElementById("currentYear").textContent = new Date().getFullYear();

            async function base64ToArrayBuffer(base64) {
                try {
                    return Uint8Array.from(atob(base64), (c) => c.charCodeAt(0));
                } catch (e) {
                    throw new Error("Base64 Ëß£Á¢ºÂ§±ÊïóÔºöËº∏ÂÖ•ÁöÑÂ≠ó‰∏≤ÂèØËÉΩ‰∏çÊòØÊúâÊïàÁöÑ Base64„ÄÇ");
                }
            }

            async function deriveKey(passphrase, salt, iterations, keySize) {
                const encoder = new TextEncoder();
                let passphraseKey;
                try {
                    passphraseKey = await window.crypto.subtle.importKey(
                        "raw",
                        encoder.encode(passphrase),
                        "PBKDF2",
                        false,
                        ["deriveKey"]
                    );
                } catch (e) {
                    throw new Error("ÂØÜÁ¢ºÁü≠Ë™ûËôïÁêÜ (importKey) Â§±ÊïóÔºö" + e.message);
                }

                try {
                    return await window.crypto.subtle.deriveKey(
                        {
                            name: "PBKDF2",
                            salt,
                            iterations,
                            hash: "SHA-256",
                        },
                        passphraseKey,
                        { name: "AES-GCM", length: keySize },
                        false,
                        ["decrypt"]
                    );
                } catch (e) {
                    throw new Error("ÈáëÈë∞Ê¥æÁîü (deriveKey) Â§±ÊïóÔºö" + e.message);
                }
            }

            async function decryptData(jsonData, passphrase) {
                const { salt, iterations, keySize, iv, ciphertext, tag } = jsonData;

                const requiredFields = ["salt", "iterations", "keySize", "iv", "ciphertext", "tag"];
                const missingFields = requiredFields.filter((f) => !(f in jsonData));
                if (missingFields.length > 0) {
                    throw new Error(`JSON Ë≥áÊñôÁº∫Â∞ëÂøÖË¶ÅÊ¨Ñ‰ΩçÔºö${missingFields.join(", ")}`);
                }
                if (typeof iterations !== "number" || iterations <= 0 || !Number.isInteger(iterations)) {
                    throw new Error("iterations ÂøÖÈ†àÊòØÊ≠£Êï¥Êï∏„ÄÇ");
                }
                if (typeof keySize !== "number" || ![128, 192, 256].includes(keySize)) {
                    throw new Error("keySize ÂøÖÈ†àÊòØ 128, 192 Êàñ 256 (bits)„ÄÇ");
                }
                for (const field of ["salt", "iv", "ciphertext", "tag"]) {
                    if (typeof jsonData[field] !== "string") {
                        throw new Error(`Ê¨Ñ‰Ωç ${field} ÂøÖÈ†àÊòØ Base64 Á∑®Á¢ºÁöÑÂ≠ó‰∏≤„ÄÇ`);
                    }
                }

                const saltBuf = await base64ToArrayBuffer(salt);
                const ivBuf = await base64ToArrayBuffer(iv);
                const tagBuf = await base64ToArrayBuffer(tag);
                const ciphertextBuf = await base64ToArrayBuffer(ciphertext);

                if (ivBuf.length !== 12 && ivBuf.length !== 16) {
                    console.warn(`IV Èï∑Â∫¶ÁÇ∫ ${ivBuf.length} bytesÔºåAES-GCM Âª∫Ë≠∞‰ΩøÁî® 12 bytes (96 bits)„ÄÇ`);
                }
                if (tagBuf.length * 8 < 96 || tagBuf.length * 8 > 128) {
                    console.warn(`Auth Tag Èï∑Â∫¶ÁÇ∫ ${tagBuf.length * 8} bitsÔºåÂ∏∏Ë¶ãÈï∑Â∫¶ÁÇ∫ 96-128 bits„ÄÇ`);
                }

                const combined = new Uint8Array(ciphertextBuf.length + tagBuf.length);
                combined.set(ciphertextBuf);
                combined.set(tagBuf, ciphertextBuf.length);

                const key = await deriveKey(passphrase, saltBuf, iterations, keySize);

                try {
                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: ivBuf, tagLength: tagBuf.length * 8 },
                        key,
                        combined
                    );
                    const decoder = new TextDecoder();
                    return decoder.decode(decrypted);
                } catch (e) {
                    let specificError = "Êú™Áü•ÈåØË™§";
                    if (e.name === "OperationError") {
                        specificError = "ÂØÜÁ¢ºÁü≠Ë™ûÈåØË™§„ÄÅË≥áÊñôÊêçÊØÄÊàñÈ©óË≠âÊ®ôÁ±§ (tag) ‰∏çÁ¨¶„ÄÇ";
                    } else {
                        specificError = e.message;
                    }
                    throw new Error("Ëß£ÂØÜÊìç‰ΩúÂ§±ÊïóÔºö" + specificError);
                }
            }

            const decryptBtn = document.getElementById("decryptBtn");
            const btnText = decryptBtn.querySelector(".btn-text");
            const spinner = decryptBtn.querySelector(".spinner");
            const output = document.getElementById("output");
            const jsonInput = document.getElementById("jsonInput");
            const passphraseInput = document.getElementById("passphrase");
            const copyBtn = document.getElementById("copyBtn");

            decryptBtn.addEventListener("click", async () => {
                const jsonText = jsonInput.value;
                const passphrase = passphraseInput.value;

                output.textContent = "";
                output.className = "";
                copyBtn.style.display = "none";
                copyBtn.textContent = "Ë§áË£ΩÂÖßÂÆπ";
                copyBtn.disabled = false;

                if (!jsonText.trim()) {
                    output.textContent = "ÈåØË™§ÔºöJSON Ë≥áÊñô‰∏çËÉΩÁÇ∫Á©∫„ÄÇ";
                    output.className = "error";
                    return;
                }
                if (!passphrase) {
                    output.textContent = "ÈåØË™§ÔºöÂØÜÁ¢ºÁü≠Ë™û‰∏çËÉΩÁÇ∫Á©∫„ÄÇ";
                    output.className = "error";
                    return;
                }

                setDecryptButtonState(true);

                try {
                    let jsonData;
                    try {
                        jsonData = JSON.parse(jsonText);
                    } catch (e) {
                        throw new Error("JSON Ëß£ÊûêÈåØË™§Ôºö" + e.message + "„ÄÇË´ãÊ™¢Êü•Ê†ºÂºè„ÄÇ");
                    }

                    const result = await decryptData(jsonData, passphrase);
                    output.textContent = result;
                    output.className = "success";
                    if (result) {
                        copyBtn.style.display = "inline-block";
                    } else {
                        copyBtn.style.display = "none";
                    }
                } catch (e) {
                    output.textContent = "Ëß£ÂØÜÂ§±ÊïóÔºö" + e.message;
                    output.className = "error";
                    copyBtn.style.display = "none";
                } finally {
                    setDecryptButtonState(false);
                }
            });

            function setDecryptButtonState(isDecrypting) {
                decryptBtn.disabled = isDecrypting;
                btnText.textContent = isDecrypting ? "Ëß£ÂØÜ‰∏≠..." : "üîì Ëß£ÂØÜ"; // Match HTML
                spinner.style.display = isDecrypting ? "inline-block" : "none";
            }

            copyBtn.addEventListener("click", async () => {
                const textToCopy = output.textContent;
                if (!textToCopy || output.className !== "success") {
                    return;
                }

                try {
                    await navigator.clipboard.writeText(textToCopy);
                    copyBtn.textContent = "‚úÖ Â∑≤Ë§áË£ΩÊàêÂäüÔºÅ";
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        copyBtn.textContent = "Ë§áË£ΩÂÖßÂÆπ";
                        copyBtn.disabled = false;
                    }, 2000);
                } catch (err) {
                    console.error("Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÂ§±Êïó: ", err);
                    copyBtn.textContent = "‚ùå Ë§áË£ΩÂ§±ÊïóÔºÅ";
                    setTimeout(() => {
                        copyBtn.textContent = "Ë§áË£ΩÂÖßÂÆπ";
                    }, 2000);
                }
            });
        </script>
    </body>
