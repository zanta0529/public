<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveABC Cheat! version 2</title>
    <meta name="robots" content="noindex,nofollow" />
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #2ec4b6;
            --secondary-hover: #21a99d;
            --accent-color: #ff9f1c;
            --accent-hover: #e58e19;
            --danger-color: #e63946;
            --success-color: #2a9d8f;
            --success-hover: #21867a;
            --text-color: #293241;
            --text-light: #5f6c7b;
            --bg-color: #f8f9fa;
            --bg-light: #ffffff;
            --bg-dark: #e9ecef;
            --border-color: #dee2e6;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --font-family: 'Segoe UI', 'Microsoft JhengHei UI', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-md);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            font-weight: 600;
        }

        .card {
            background: var(--bg-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing-xl);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: var(--spacing-md);
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text-color);
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .input-group label {
            margin-bottom: 0;
            white-space: nowrap;
        }

        .input-group input {
            flex: 1;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-unit {
            color: var(--text-light);
            white-space: nowrap;
        }

        .btn {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-bottom: var(--spacing-sm);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-accent:hover {
            background-color: var(--accent-hover);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .hidden-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .option-group {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .option {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--bg-light);
            flex: 1;
            text-align: center;
            min-width: 100px;
        }

        .option:hover {
            border-color: var(--primary-color);
        }

        .option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: var(--spacing-lg) 0;
        }

        .toggle-section {
            margin-top: var(--spacing-md);
            animation: fadeIn 0.3s ease;
        }

        .readonly-input {
            background-color: var(--bg-dark);
            cursor: not-allowed;
        }

        footer {
            margin-top: var(--spacing-xl);
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive styles */
        @media (min-width: 768px) {
            .btn-group {
                grid-template-columns: 1fr 1fr;
            }

            .btn-full {
                grid-column: span 2;
            }
        }

        @media (max-width: 600px) {
            .card-body {
                padding: var(--spacing-md);
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .input-group input {
                width: 100%;
            }

            .option-group {
                flex-direction: column;
            }

            .option {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>LiveABC Cheat! version 2</h1>
        </header>

        <section class="card" id="login-section">
            <div class="card-header">
                <span>登入資訊</span>
                <button type="button" class="btn-toggle" id="ToggleButton" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                    </svg>
                </button>
            </div>
            <div class="card-body hidden-content" id="LoginContent">
                <div class="form-group">
                    <label for="SchoolID">EP ID</label>
                    <input type="text" id="SchoolID" name="SchoolID" required autocomplete="off" />
                </div>
                <div class="form-group">
                    <label for="UserID">UserID</label>
                    <input type="text" id="UserID" name="UserID" required autocomplete="off" />
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" required />
                </div>
                <button type="button" class="btn btn-primary" id="OpenPageButton">開啟登入頁面</button>
            </div>
        </section>

        <section class="card" id="lesson-section">
            <div class="card-header">
                <span>課程資訊</span>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>模式選擇</label>
                    <div id="lessonMode" class="option-group">
                        <div class="option selected" data-value="single">單一模式</div>
                        <div class="option" data-value="range">區間模式</div>
                    </div>
                </div>
                <div class="toggle-section" id="singleModeSection">
                    <div class="form-group">
                        <label for="lessonId">課程編號</label>
                        <input type="number" id="lessonId" required />
                    </div>
                </div>
                <div class="toggle-section" id="rangeSection" style="display: none">
                    <div class="input-group">
                        <label for="startId">開始</label>
                        <input type="number" id="startId" />
                    </div>
                    <div class="input-group">
                        <label for="endId">結束</label>
                        <input type="number" id="endId" />
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="GenerateButton">產生網址</button>
            </div>
        </section>

        <section class="card" id="settings-section">
            <div class="card-header">
                <span>秒數與次數設定</span>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label for="maxSeconds">最長（MAX）</label>
                    <input type="number" id="maxSeconds" required />
                    <span class="input-unit">秒</span>
                </div>
                <div class="input-group">
                    <label for="minSeconds">最短（MIN）</label>
                    <input type="number" id="minSeconds" required />
                    <span class="input-unit">秒</span>
                </div>
                <div class="input-group">
                    <label for="LoopTimes">自動執行</label>
                    <input type="number" id="LoopTimes" required />
                    <span class="input-unit">次</span>
                </div>
            </div>
        </section>

        <section class="card" id="url-section">
            <div class="card-header">
                <span>網址設定</span>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="addCountUrl">學習次數網址</label>
                    <input type="text" id="addCountUrl" class="readonly-input" readonly />
                </div>
                <div class="form-group">
                    <label for="addDurationUrl">學習時間網址</label>
                    <input type="text" id="addDurationUrl" class="readonly-input" readonly />
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="AddCountButton">
                        <span class="tooltip">增加學習次數
                            <span class="tooltip-text">點擊後將自動開啟並關閉網頁，增加學習次數</span>
                        </span>
                    </button>
                    <button type="button" class="btn btn-success" id="AddDurationButton">
                        <span class="tooltip">增加學習時間
                            <span class="tooltip-text">點擊後將自動開啟並關閉網頁，增加學習時間</span>
                        </span>
                    </button>
                    <button type="button" class="btn btn-accent btn-full" id="ExecuteButton">
                        <span class="tooltip">同時增加
                            <span class="tooltip-text">點擊後將同時增加學習次數和學習時間</span>
                        </span>
                    </button>
                </div>
            </div>
        </section>

        <footer>
            <p>LiveABC Cheat! version 2 - 最後更新：2025年</p>
        </footer>
    </div>

    <script>
        // 常數定義
        const API = {
            loginUrl: "http://e-mobile.liveabc.com/Account/Login",
            addCountUrl: "http://e-mobile.liveabc.com/Learning",
            addDurationUrl: "http://e-mobile.liveabc.com/Record/Update"
        };

        const CONFIG = {
            pauseTime: 300,
            defaultValues: {
                SchoolID: "",
                UserID: "",
                Password: "",
                lessonId: 30654,
                startId: 30654,
                endId: 30682,
                LoopTimes: 1,
                maxSeconds: 60,
                minSeconds: 57
            }
        };

        // 工具函數
        const utils = {
            getRandomNumber: (max, min) => Math.floor(Math.random() * (max - min + 1)) + min,
            sleep: (ms) => new Promise(resolve => setTimeout(resolve, ms)),
            getElement: id => document.getElementById(id),
            getAllElements: selector => document.querySelectorAll(selector),
            showToast: (message, type = 'info') => {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 300);
                    }, 3000);
                }, 100);
            }
        };

        // DOM 元素快取
        const DOM = {
            init() {
                this.toggleButton = utils.getElement('ToggleButton');
                this.loginContent = utils.getElement('LoginContent');
                this.openPageButton = utils.getElement('OpenPageButton');
                this.generateButton = utils.getElement('GenerateButton');
                this.addCountButton = utils.getElement('AddCountButton');
                this.addDurationButton = utils.getElement('AddDurationButton');
                this.executeButton = utils.getElement('ExecuteButton');
                this.options = utils.getAllElements('.option');
                this.singleModeSection = utils.getElement('singleModeSection');
                this.rangeSection = utils.getElement('rangeSection');
                this.inputs = utils.getAllElements('input');

                // URL 輸入框
                this.addCountUrlInput = utils.getElement('addCountUrl');
                this.addDurationUrlInput = utils.getElement('addDurationUrl');

                return this;
            }
        };

        // 應用程式邏輯
        const App = {
            init() {
                // 初始化 DOM 元素快取
                this.dom = DOM.init();

                // 設定預設值
                this.setDefaultValues();

                // 綁定事件
                this.bindEvents();

                // 初始生成網址
                this.dom.generateButton.click();

                return this;
            },

            setDefaultValues() {
                Object.entries(CONFIG.defaultValues).forEach(([key, value]) => {
                    const element = utils.getElement(key);
                    if (element) element.value = value;
                });
            },

            bindEvents() {
                // 登入區塊切換
                this.dom.toggleButton.addEventListener('click', this.toggleLoginContent.bind(this));

                // 開啟登入頁面
                this.dom.openPageButton.addEventListener('click', () => window.open(API.loginUrl));

                // 產生網址
                this.dom.generateButton.addEventListener('click', this.generateUrls.bind(this));

                // 增加學習次數
                this.dom.addCountButton.addEventListener('click', () => this.addLearning(true));

                // 增加學習時間
                this.dom.addDurationButton.addEventListener('click', () => this.addLearning(false));

                // 同時增加
                this.dom.executeButton.addEventListener('click', this.executeAll.bind(this));

                // 模式選擇
                this.dom.options.forEach(option => {
                    option.addEventListener('click', this.handleModeSelection.bind(this));
                });

                // 輸入框自動選取
                this.dom.inputs.forEach(input => {
                    input.addEventListener('focus', () => input.select());
                });
            },

            toggleLoginContent() {
                const isHidden = this.dom.loginContent.style.display === 'none' || this.dom.loginContent.style.display === '';
                this.dom.loginContent.style.display = isHidden ? 'block' : 'none';

                // 更新按鈕圖示方向
                this.dom.toggleButton.innerHTML = isHidden
                    ? '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M7.646 11.354a.5.5 0 0 0 .708 0l6-6a.5.5 0 0 0-.708-.708L8 5.707l-5.646 5.647a.5.5 0 0 0-.708.708l6-6z"/></svg>'
                    : '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/></svg>';

                // 更新 ARIA 屬性
                this.dom.toggleButton.setAttribute('aria-expanded', isHidden ? 'true' : 'false');
            },

            handleModeSelection(event) {
                // 移除所有選項的選中狀態
                this.dom.options.forEach(opt => opt.classList.remove('selected'));

                // 添加當前選項的選中狀態
                event.currentTarget.classList.add('selected');

                // 根據選擇的模式顯示/隱藏相應的區塊
                const isSingleMode = event.currentTarget.dataset.value === 'single';
                this.dom.singleModeSection.style.display = isSingleMode ? 'block' : 'none';
                this.dom.rangeSection.style.display = isSingleMode ? 'none' : 'block';
            },

            generateUrls() {
                const lessonMode = document.querySelector('.option.selected').dataset.value;
                let lessonId;

                if (lessonMode === 'single') {
                    lessonId = utils.getElement('lessonId').value;
                } else {
                    const startId = parseInt(utils.getElement('startId').value);
                    const endId = parseInt(utils.getElement('endId').value);
                    lessonId = utils.getRandomNumber(endId, startId);
                }

                this.dom.addCountUrlInput.value = `${API.addCountUrl}?lessonId=${lessonId}`;
                this.dom.addDurationUrlInput.value = `${API.addDurationUrl}/${lessonId}`;
            },

            async addLearning(isCount) {
                try {
                    const loopTimes = parseInt(utils.getElement('LoopTimes').value);
                    const maxWindows = 1; // 設定一次最多開啟的視窗數量
                    const promises = [];
                    let currentWindowCount = 0;

                    for (let i = 0; i < loopTimes; i++) {
                        // 當前已開啟的視窗數量達到限制時，等待一段時間再繼續
                        while (currentWindowCount >= maxWindows) {
                            await utils.sleep(CONFIG.pauseTime);
                        }

                        // 重新產生網址以確保隨機性
                        this.generateUrls();

                        const url = isCount
                            ? this.dom.addCountUrlInput.value
                            : this.dom.addDurationUrlInput.value;

                        const params = isCount
                            ? ''
                            : `?time=${utils.getRandomNumber(
                                parseInt(utils.getElement('maxSeconds').value),
                                parseInt(utils.getElement('minSeconds').value)
                            )}&_=${Date.now()}`;

                        const newWindow = window.open(`${url}${params}`);
                        currentWindowCount++;

                        // 顯示進度提示
                        const actionType = isCount ? '學習次數' : '學習時間';
                        utils.showToast(`正在增加${actionType}：${i + 1}/${loopTimes}`, 'info');

                        // 將每個視窗的關閉操作包裝成 Promise
                        const promise = new Promise(resolve => {
                            setTimeout(() => {
                                if (newWindow) {
                                    newWindow.close();
                                }
                                currentWindowCount--;
                                resolve();
                            }, CONFIG.pauseTime);
                        });

                        promises.push(promise);
                    }

                    // 等待所有的 Promise 完成
                    await Promise.all(promises);

                    // 完成提示
                    const actionType = isCount ? '學習次數' : '學習時間';
                    utils.showToast(`已完成增加${actionType}`, 'success');
                } catch (error) {
                    console.error('執行過程中發生錯誤：', error);
                    utils.showToast('執行過程中發生錯誤', 'error');
                }
            },

            async executeAll() {
                // 驗證輸入
                const lessonMode = document.querySelector('.option.selected').dataset.value;

                if (lessonMode === 'single') {
                    const lessonId = utils.getElement('lessonId').value;
                    if (!lessonId || isNaN(lessonId)) {
                        utils.showToast('請填入有效的單一 Lesson ID', 'error');
                        return;
                    }
                } else {
                    const startId = utils.getElement('startId').value;
                    const endId = utils.getElement('endId').value;
                    if (!startId || !endId || isNaN(startId) || isNaN(endId)) {
                        utils.showToast('請填入有效的開始和結束 Lesson ID', 'error');
                        return;
                    }
                }

                utils.showToast('開始執行同時增加操作', 'info');

                // 依序執行增加學習次數和學習時間
                await this.addLearning(true);
                await this.addLearning(false);

                utils.showToast('已完成所有操作', 'success');
            }
        };

        // 頁面載入完成後初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            App.init();

            // 添加 Toast 樣式
            const style = document.createElement('style');
            style.textContent = `
                    .toast {
                        position: fixed;
                        bottom: 20px;
                        right: 20px;
                        padding: 12px 20px;
                        border-radius: 4px;
                        color: white;
                        font-weight: 500;
                        z-index: 1000;
                        opacity: 0;
                        transform: translateY(20px);
                        transition: all 0.3s ease;
                        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
                    }
                    
                    .toast.show {
                        opacity: 1;
                        transform: translateY(0);
                    }
                    
                    .toast-info {
                        background-color: var(--primary-color);
                    }
                    
                    .toast-success {
                        background-color: var(--success-color);
                    }
                    
                    .toast-error {
                        background-color: var(--danger-color);
                    }
                    
                    @media (max-width: 600px) {
                        .toast {
                            left: 20px;
                            right: 20px;
                            text-align: center;
                        }
                    }
                `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
