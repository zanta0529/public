        <style>

            pre#output {

    <body>
        <div class="container">
            <header>
                <h1>Âä©Ë®òË©ûËß£ÂØÜÂ∑•ÂÖ∑ (AES-GCM / PBKDF2)</h1>
            </header>
            <main>
                <section class="input-section">
                    <div class="form-group">
                        <label for="jsonInput">Âä†ÂØÜË≥áÊñô (JSON Êàñ Base64 Á∑®Á¢ºÁöÑ JSON)</label>
                        <textarea
                            id="jsonInput"
                            rows="8"
                            placeholder="Ë≤º‰∏äÁ¥î JSON Ë≥áÊñôÔºåÊàñÁ∂ì Base64 Á∑®Á¢ºÁöÑ JSON Ë≥áÊñô"
                        ></textarea>
                        <div class="field-note"><strong>üí° Ê≥®ÊÑèÔºö</strong>ÊîØÊè¥Êñ∞ËàäÂÖ©Á®ÆÂä†ÂØÜÊ†ºÂºè„ÄÇ</div>
                    </div>
                    <div class="form-group">
                        <label for="passphrase">ÂØÜÁ¢ºÁü≠Ë™û</label>
                        <input type="password" id="passphrase" placeholder="Ëº∏ÂÖ•ÊÇ®ÁöÑÂØÜÁ¢ºÁü≠Ë™û" />

                        <span class="btn-text">üîì Ëß£ÂØÜ</span>

                <section class="output-section">

        <footer>
            <p>
                &copy; <span id="currentYear"></span> Zanta's Customized AES Tool for Cryptocurrency Wallets
                <button id="themeToggleBtn" title="ÂàáÊèõ‰∏ªÈ°å">üåô</button>
            </p>
        </footer>

        <script>
            document.getElementById("currentYear").textContent = new Date().getFullYear();

            const KEY_LENGTH_BITS = 256;
            const TAG_LENGTH_BITS = 128;
            const LEGACY_DEFAULT_ITERATIONS = 300000;

            async function base64ToArrayBuffer(base64) {
                try {
                    return Uint8Array.from(atob(base64), (c) => c.charCodeAt(0));
                } catch (e) {
                    throw new Error("Base64 Ëß£Á¢ºÂ§±ÊïóÔºöËº∏ÂÖ•ÁöÑÂ≠ó‰∏≤ÂèØËÉΩ‰∏çÊòØÊúâÊïàÁöÑ Base64„ÄÇ");
                }
            }

            async function deriveKey(passphrase, salt, iterations, keySize) {
                const encoder = new TextEncoder();
                const passphraseKey = await window.crypto.subtle.importKey(
                    "raw",
                    encoder.encode(passphrase),
                    "PBKDF2",
                    false,
                    ["deriveKey"]
                );
                return await window.crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt, iterations, hash: "SHA-256" },
                    passphraseKey,
                    { name: "AES-GCM", length: keySize },
                    false,
                    ["decrypt"]
                );
            }

            async function decryptData(jsonData, passphrase) {
                let saltB64, iterations, keySize, ivB64, ciphertextB64, tagB64, tagLength;

                if (jsonData.keyDerivation && jsonData.encryption) {
                    console.log("ÂÅµÊ∏¨Âà∞Êñ∞ÁâàÂä†ÂØÜÊ†ºÂºè„ÄÇ");
                    const kd = jsonData.keyDerivation;
                    const enc = jsonData.encryption;
                    if (kd.name !== "PBKDF2" || enc.name !== "AES-GCM") throw new Error("‰∏çÊîØÊè¥ÁöÑÊºîÁÆóÊ≥ï„ÄÇ");
                    saltB64 = kd.salt;
                    iterations = kd.iterations;
                    ivB64 = enc.iv;
                    ciphertextB64 = enc.ciphertext;
                    tagB64 = enc.tag;
                    tagLength = enc.tagLength || TAG_LENGTH_BITS;
                    keySize = KEY_LENGTH_BITS;
                } else {
                    console.log("ÂÅµÊ∏¨Âà∞ËàäÁâàÂä†ÂØÜÊ†ºÂºè„ÄÇ");
                    saltB64 = jsonData.salt;
                    iterations = jsonData.iterations || LEGACY_DEFAULT_ITERATIONS;
                    keySize = jsonData.keySize || KEY_LENGTH_BITS;
                    ivB64 = jsonData.iv;
                    ciphertextB64 = jsonData.ciphertext;
                    tagB64 = jsonData.tag;
                    tagLength = jsonData.algorithm?.tagLength || TAG_LENGTH_BITS;
                }

                // *** FIX: ‰øÆÊ≠£ÂæåÁöÑÈ©óË≠âÈÇèËºØ ***
                const params = { saltB64, iterations, keySize, ivB64, ciphertextB64, tagB64, tagLength };
                const requiredFields = {
                    saltB64: "string",
                    iterations: "number",
                    keySize: "number",
                    ivB64: "string",
                    ciphertextB64: "string",
                    tagB64: "string",
                    tagLength: "number",
                };

                for (const fieldName in requiredFields) {
                    if (typeof params[fieldName] === "undefined" || params[fieldName] === null) {
                        throw new Error(`ÂøÖË¶ÅÁöÑÂä†ÂØÜÂèÉÊï∏ "${fieldName}" ÈÅ∫Â§±„ÄÇ`);
                    }
                    if (typeof params[fieldName] !== requiredFields[fieldName]) {
                        throw new Error(`Âä†ÂØÜÂèÉÊï∏ "${fieldName}" ÁöÑÊ†ºÂºè‰∏çÊ≠£Á¢∫ÔºåÊáâÁÇ∫ ${requiredFields[fieldName]}„ÄÇ`);
                    }
                }
                if (params.iterations <= 0) throw new Error("iterations ÂøÖÈ†àÊòØÊ≠£Êï¥Êï∏„ÄÇ");

                const saltBuf = await base64ToArrayBuffer(saltB64);
                const ivBuf = await base64ToArrayBuffer(ivB64);
                const tagBuf = await base64ToArrayBuffer(tagB64);
                const ciphertextBuf = await base64ToArrayBuffer(ciphertextB64);

                const combined = new Uint8Array(ciphertextBuf.length + tagBuf.length);
                combined.set(ciphertextBuf);
                combined.set(tagBuf, ciphertextBuf.length);

                const key = await deriveKey(passphrase, saltBuf, iterations, keySize);

                try {
                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: ivBuf, tagLength: tagLength },
                        key,
                        combined
                    );
                    const decoder = new TextDecoder();
                    return decoder.decode(decrypted);
                } catch (e) {
                    let specificError = "Êú™Áü•ÈåØË™§";
                    if (e.name === "OperationError") {
                        specificError = "ÂØÜÁ¢ºÁü≠Ë™ûÈåØË™§„ÄÅË≥áÊñôÊêçÊØÄÊàñÈ©óË≠âÊ®ôÁ±§ (tag) ‰∏çÁ¨¶„ÄÇ";
                    } else {
                        specificError = e.message;
                    }
                    throw new Error("Ëß£ÂØÜÊìç‰ΩúÂ§±ÊïóÔºö" + specificError);
                }
            }

            const decryptBtn = document.getElementById("decryptBtn");
            const btnText = decryptBtn.querySelector(".btn-text");
            const spinner = decryptBtn.querySelector(".spinner");
            const output = document.getElementById("output");
            const jsonInput = document.getElementById("jsonInput");
            const passphraseInput = document.getElementById("passphrase");
            const copyBtn = document.getElementById("copyBtn");
            const themeToggleBtn = document.getElementById("themeToggleBtn");

            decryptBtn.addEventListener("click", async () => {
                const rawInputText = jsonInput.value.trim();
                const passphrase = passphraseInput.value;
                output.textContent = "";
                output.className = "";
                copyBtn.style.display = "none";
                if (!rawInputText) {
                    output.textContent = "ÈåØË™§ÔºöËº∏ÂÖ•Ë≥áÊñô‰∏çËÉΩÁÇ∫Á©∫„ÄÇ";
                    output.className = "error";
                    return;
                }
                if (!passphrase) {
                    output.textContent = "ÈåØË™§ÔºöÂØÜÁ¢ºÁü≠Ë™û‰∏çËÉΩÁÇ∫Á©∫„ÄÇ";
                    output.className = "error";
                    return;
                }
                setDecryptButtonState(true);
                let jsonData;
                try {
                    try {
                        jsonData = JSON.parse(rawInputText);
                    } catch (e) {
                        try {
                            const decodedJsonText = atob(rawInputText);
                            jsonData = JSON.parse(decodedJsonText);
                            console.log("Ëº∏ÂÖ•ÂÖßÂÆπÂ∑≤ÊàêÂäüÂæû Base64 Ëß£Á¢º‰∏¶Ëß£ÊûêÁÇ∫ JSON„ÄÇ");
                        } catch (e2) {
                            throw new Error("Ëº∏ÂÖ•ÁöÑË≥áÊñôÊ†ºÂºèÁÑ°Êïà„ÄÇË´ãÊèê‰æõÁ¥î JSON ÊàñÊúâÊïàÁöÑ Base64 Á∑®Á¢º JSON„ÄÇ");
                        }
                    }
                    const result = await decryptData(jsonData, passphrase);
                    output.textContent = result;
                    output.className = "success";
                    if (result) copyBtn.style.display = "inline-block";
                } catch (e) {
                    output.textContent = "ËôïÁêÜÂ§±ÊïóÔºö" + e.message;
                    output.className = "error";
                    copyBtn.style.display = "none";
                } finally {
                    setDecryptButtonState(false);
                }
            });

            function setDecryptButtonState(isDecrypting) {
                decryptBtn.disabled = isDecrypting;
                btnText.textContent = isDecrypting ? "Ëß£ÂØÜ‰∏≠..." : "üîì Ëß£ÂØÜ";
                spinner.style.display = isDecrypting ? "inline-block" : "none";
            }

            copyBtn.addEventListener("click", async () => {
                const textToCopy = output.textContent;
                if (!textToCopy || output.className !== "success") return;
                try {
                    await navigator.clipboard.writeText(textToCopy);
                    copyBtn.textContent = "‚úÖ Â∑≤Ë§áË£ΩÊàêÂäüÔºÅ";
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        copyBtn.textContent = "Ë§áË£ΩÂÖßÂÆπ";
                        copyBtn.disabled = false;
                    }, 2000);
                } catch (err) {
                    console.error("Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÂ§±Êïó: ", err);
                    copyBtn.textContent = "‚ùå Ë§áË£ΩÂ§±ÊïóÔºÅ";
                    setTimeout(() => {
                        copyBtn.textContent = "Ë§áË£ΩÂÖßÂÆπ";
                    }, 2000);
                }
            });

            function applyTheme(theme) {
                document.documentElement.setAttribute("data-theme", theme);
                themeToggleBtn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
                localStorage.setItem("theme", theme);
            }
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute("data-theme") || "dark";
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                applyTheme(newTheme);
            }
            themeToggleBtn.addEventListener("click", toggleTheme);
            let initialTheme = localStorage.getItem("theme") || "dark";
            applyTheme(initialTheme);
        </script>
