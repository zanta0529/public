<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>助記詞管理工具（AES-GCM + QR Code）</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<style>
    :root {
      --bg-main: #1e1e2f;
      --bg-card: #2f2f4f;
      --bg-header: #292945;
      --primary: #5865f2;
      --primary-hover: #4752c4;
      --input-bg: #444;
      --success: #0f0;
      --error: #f44;
      --radius: 10px;
    }

    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: #fff;
      margin: 0;
    }
    header {
      background: var(--bg-header);
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: 700;
    }
    main {
      padding: 2em;
      max-width: 80%;
      margin: auto;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 1.5em;
      margin-bottom: 2em;
      box-shadow: 0 0 10px #0006;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 700;
    }
    input,
    textarea {
      width: 100%;
      padding: .7em;
      margin-top: .5em;
      border: none;
      border-radius: 5px;
      background: var(--input-bg);
      color: #fff;
      font-size: 1.0em;
    }
    button {
      margin-top: 1em;
      padding: .7em 1.2em;
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: var(--primary-hover);
    }
    canvas {
      margin-top: 1em;
      background: #fff;
      border-radius: var(--radius);
    }
    .output {
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 1em;
      color: var(--error);
    }
    .output.success {
      color: var(--success);
    }
</style>
</head>
<body>
<header>🔐 助記詞管理工具（AES-GCM + QR Code）</header>
<main>
<div class="card">
    <label for="mnemonic">助記詞或未加密文字</label>
    <textarea id="mnemonic" rows="10" cols="80" placeholder="請輸入助記詞或想要加密的文字"></textarea>
    <label for="passphrase">密碼短語（註：非加密金鑰）</label>
    <input type="password" id="passphrase" placeholder="輸入密碼短語以產生加密用的金鑰">
    <button onclick="encrypt()">加密並產生 QR Code</button>
    <div><canvas id="qrCanvas" style="display:none"></canvas><div>
    <label for="base64json">輸入密文（Base64）</label>
    <textarea id="base64json" rows="10" cols="80"></textarea>
    <div style="display:flex;flex-wrap:wrap;gap:10px;margin-top:1em">
        <button onclick="decrypt()">解密</button>
        <button onclick="copyCipher()">複製</button>
        <button onclick="pasteCipher()">貼上</button>
        <button onclick="resetAll()" style="background-color:#a00">🔁 重設</button>
    </div>
    <div id="output" class="output"></div>
</div>
<div class="card" style="font-size:.95em;line-height:1.6">
    <h3>🔍 工具說明</h3>
    <p>本工具使用 AES-GCM 加密助記詞，PBKDF2 產生金鑰，支援 QR Code 匯出與還原。加密後的 JSON 包含 salt、iterations、keySize、iv、ciphertext、tag 等參數。</p>
    <p>此工具不使用 AAD，完全在本地端執行，適合冷錢包環境使用。</p>
    <p><strong>重要提示：</strong>請務必牢記您的密碼，密碼遺失將無法還原助記詞。請將密文 (Base64 或 QR Code) 妥善保管。</p>
</div>
</main>
<script>
    const getObject = document.getElementById.bind(document);
  
    async function encrypt() {
      const mnemonic = getObject("mnemonic").value.trim();
      const passphrase = getObject("passphrase").value;
      const outputDiv = getObject("output");
      outputDiv.textContent = '';
      outputDiv.classList.remove('success');

      if (!mnemonic || !passphrase) {
        outputDiv.textContent = "請輸入助記詞和密碼";
        return;
      }

      try {
        const enc = new TextEncoder();
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const salt = crypto.getRandomValues(new Uint8Array(16));
        const iterations = 300000;
        const keySize = 256;
        const tagLength = 128;

        const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(passphrase), { name: "PBKDF2" }, false, ["deriveKey"]);
        const key = await crypto.subtle.deriveKey(
          { name: "PBKDF2", salt, iterations, hash: "SHA-256" },
          keyMaterial,
          { name: "AES-GCM", length: keySize },
          false,
          ["encrypt"]
        );

        const encoded = enc.encode(mnemonic);
        const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv, tagLength: tagLength }, key, encoded);
        const encryptedBytes = new Uint8Array(encrypted);
        const tagBytesLength = tagLength / 8;
        const tag = encryptedBytes.slice(-tagBytesLength);
        const ciphertext = encryptedBytes.slice(0, -tagBytesLength);

        const json = {
          salt: btoa(String.fromCharCode(...salt)),
          iterations,
          keySize,
          iv: btoa(String.fromCharCode(...iv)),
          ciphertext: btoa(String.fromCharCode(...ciphertext)),
          tag: btoa(String.fromCharCode(...tag)),
          algorithm: {
            name: "AES-GCM",
            ivLength: iv.length,
            tagLength: tagLength,
            keyDerivation: {
              name: "PBKDF2",
              hash: "SHA-256"
            }
          }
        };

        document.getElementById("qrCanvas").style.display = "block";
        const outputBase64 = btoa(JSON.stringify(json));
        QRCode.toCanvas(document.getElementById("qrCanvas"), outputBase64, { errorCorrectionLevel: 'H', width: 256 });
        document.getElementById("base64json").value = outputBase64;
        outputDiv.textContent = "✅ 加密成功！密文已生成並顯示在下方與 QR Code 中。";
        outputDiv.classList.add('success');

      } catch (e) {
        console.error("加密失敗:", e);
        outputDiv.textContent = "❌ 加密失敗：" + e.message;
        outputDiv.classList.remove('success');
      }
    }

    async function decrypt() {
      const passphrase = getObject("passphrase").value;
      const base64json = getObject("base64json").value.trim();
      const outputDiv = getObject("output");
      outputDiv.textContent = '';
      outputDiv.classList.remove('success');

      if (!passphrase || !base64json) {
         outputDiv.textContent = "請輸入密文與密碼";
         return;
      }

      try {
        const jsonString = atob(base64json);
        const json = JSON.parse(jsonString);

        // --- 從 JSON 讀取加密參數 ---
        const salt = Uint8Array.from(atob(json.salt), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(json.iv), c => c.charCodeAt(0));
        const ciphertext = Uint8Array.from(atob(json.ciphertext), c => c.charCodeAt(0));
        const tag = Uint8Array.from(atob(json.tag), c => c.charCodeAt(0));
        const iterations = json.iterations;
        const keySize = json.keySize;
        const tagLength = json.algorithm && json.algorithm.tagLength;

        // --- 參數基本驗證 ---
        if (typeof iterations !== 'number' || iterations <= 0) throw new Error("Invalid iterations.");
        if (typeof keySize !== 'number' || (keySize !== 128 && keySize !== 192 && keySize !== 256)) throw new Error("Invalid or unsupported key size.");
        if (iv.length !== (json.algorithm && json.algorithm.ivLength)) throw new Error("IV length mismatch.");
        if (typeof tagLength !== 'number' || (tagLength % 8 !== 0 || tagLength < 32 || tagLength > 128)) throw new Error("Invalid or unsupported tag length.");
        if (tag.length * 8 !== tagLength) throw new Error(`Tag length mismatch. JSON specifies ${tagLength} bits, but decoded tag is ${tag.length * 8} bits.`);
        if (json.algorithm.name !== "AES-GCM" || json.algorithm.keyDerivation.name !== "PBKDF2" || json.algorithm.keyDerivation.hash !== "SHA-256") {
            console.warn("Algorithm parameters in JSON do not exactly match expected (AES-GCM/PBKDF2/SHA-256). Proceeding based on present parameters, but exercise caution.");
            // Note: For strictness, you might throw an error here instead of just warning.
        }

        const enc = new TextEncoder();
        const dec = new TextDecoder();

        const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(passphrase), { name: "PBKDF2" }, false, ["deriveKey"]);

        const key = await crypto.subtle.deriveKey(
          { name: "PBKDF2", salt, iterations, hash: "SHA-256" },
          keyMaterial,
          { name: "AES-GCM", length: keySize },
          false,
          ["decrypt"]
        );

        const fullCipher = new Uint8Array([...ciphertext, ...tag]);
        const decrypted = await crypto.subtle.decrypt(
            { name: "AES-GCM", iv, tagLength: tagLength },
            key,
            fullCipher
        );

        // --- 顯示結果 ---
        outputDiv.textContent = "✅ 成功解密助記詞：\n" + dec.decode(decrypted);
        outputDiv.classList.add('success');

      } catch (e) {
        console.error("解密失敗:", e);
        outputDiv.textContent = "❌ 解密失敗，請確認密碼、密文，或密文格式錯誤。";
        outputDiv.classList.remove('success');
      }
    }

    function copyCipher() {
      const cipher = getObject("base64json").value;
      navigator.clipboard.writeText(cipher).then(() => alert("已複製密文到剪貼簿")).catch(err => console.error("複製失敗:", err));
    }

    function pasteCipher() {
      navigator.clipboard.readText().then(text => {
         getObject("base64json").value = text;
         getObject("output").textContent = "";
         getObject("output").classList.remove('success');
      }).catch(err => console.error("貼上失敗:", err));
    }

    function resetAll() {
      getObject("mnemonic").value = "";
      getObject("passphrase").value = "";
      getObject("base64json").value = "";
      getObject("output").textContent = "";
      getObject("output").classList.remove('success');
      const canvas = getObject("qrCanvas");
      canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = "none";
      navigator.clipboard.writeText("").catch(err => console.warn("無法完全清除剪貼簿:", err));
      alert("已清除所有輸入與結果。");
    }</script></body></html>
