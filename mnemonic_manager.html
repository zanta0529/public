
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>助記詞管理工具（AES-GCM + QR Code）</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #292945;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: #2f2f4f;
      border-radius: 10px;
      padding: 1.5em;
      margin-bottom: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.2em;
      border: none;
      background: #5865f2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
    canvas {
      margin-top: 1em;
      background: white;
      border-radius: 10px;
    }
    .output {
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>🔐 助記詞管理工具（AES-GCM + QR Code）</header>
  <main>
    <div class="card">
      <label for="mnemonic">助記詞：</label>
      <textarea id="mnemonic" rows="3"></textarea>

      <label for="passphrase">密碼：</label>
      <input type="password" id="passphrase" placeholder="輸入用於加密的密碼" />

      <button onclick="encryptAndShowQR()">加密並生成 QR Code</button>
      <canvas id="qrCanvas"></canvas>

      <label for="base64json">輸入密文（Base64）：</label>
      <textarea id="base64json" rows="4"></textarea>
      <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:1em;">
        <button onclick="decryptAndShowMnemonic()">解密助記詞</button>
        <button onclick="copyCipher()">複製密文</button>
        <button onclick="pasteCipher()">貼上密文</button>
        <button onclick="resetAll()" style="background-color:#a00;">🔁 重設</button>
      </div>

      <div id="output" class="output"></div>
    </div>

    <div class="card" style="font-size: 0.95em; line-height: 1.6;">
      <h3>🔍 工具說明</h3>
      <p>本工具使用 AES-GCM 加密助記詞，PBKDF2 產生金鑰，支援 QR Code 匯出與還原。加密後的 JSON 包含 salt、iterations、keySize、iv、ciphertext、tag。</p>
      <p>此工具不使用 AAD，完全在本地端執行，適合冷錢包環境使用。</p>
    </div>
  </main>

  <script>
    async function encryptAndShowQR() {
      const mnemonic = document.getElementById("mnemonic").value.trim();
      const passphrase = document.getElementById("passphrase").value;
      if (!mnemonic || !passphrase) return alert("請輸入助記詞和密碼");

      const enc = new TextEncoder();
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iterations = 100000;
      const keySize = 256;

      const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(passphrase), { name: "PBKDF2" }, false, ["deriveKey"]);
      const key = await crypto.subtle.deriveKey(
        { name: "PBKDF2", salt, iterations, hash: "SHA-256" },
        keyMaterial,
        { name: "AES-GCM", length: keySize },
        false,
        ["encrypt"]
      );

      const encoded = enc.encode(mnemonic);
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv, tagLength: 128 }, key, encoded);
      const encryptedBytes = new Uint8Array(encrypted);
      const tag = encryptedBytes.slice(-16);
      const ciphertext = encryptedBytes.slice(0, -16);

      const json = {
  salt: btoa(String.fromCharCode(...salt)),
  iterations,
  keySize,
  iv: btoa(String.fromCharCode(...iv)),
  ciphertext: btoa(String.fromCharCode(...ciphertext)),
  tag: btoa(String.fromCharCode(...tag)),
  algorithm: {
    name: "AES-GCM",
    ivLength: 12,
    tagLength: 128,
    keyDerivation: {
      name: "PBKDF2",
      hash: "SHA-256"
    }
  }
};

      const output = btoa(JSON.stringify(json));
      QRCode.toCanvas(document.getElementById("qrCanvas"), output, { errorCorrectionLevel: 'H' });
      document.getElementById("base64json").value = output;
    }

    async function decryptAndShowMnemonic() {
      const passphrase = document.getElementById("passphrase").value;
      const base64json = document.getElementById("base64json").value.trim();
      if (!passphrase || !base64json) return alert("請輸入密文與密碼");

      try {
        const json = JSON.parse(atob(base64json));
        const iv = Uint8Array.from(atob(json.iv), c => c.charCodeAt(0));
        const salt = Uint8Array.from(atob(json.salt), c => c.charCodeAt(0));
        const ciphertext = Uint8Array.from(atob(json.ciphertext), c => c.charCodeAt(0));
        const tag = Uint8Array.from(atob(json.tag), c => c.charCodeAt(0));
        const iterations = json.iterations || 100000;
        const fullCipher = new Uint8Array([...ciphertext, ...tag]);

        const enc = new TextEncoder();
        const dec = new TextDecoder();

        const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(passphrase), { name: "PBKDF2" }, false, ["deriveKey"]);
        const key = await crypto.subtle.deriveKey(
          { name: "PBKDF2", salt, iterations, hash: "SHA-256" },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          false,
          ["decrypt"]
        );

        const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv, tagLength: 128 }, key, fullCipher);
        document.getElementById("output").textContent = "✅ 成功解密助記詞：\n" + dec.decode(decrypted);
      } catch {
        document.getElementById("output").textContent = "❌ 解密失敗，請確認密碼與密文。";
      }
    }

    function copyCipher() {
      const cipher = document.getElementById("base64json").value;
      navigator.clipboard.writeText(cipher).then(() => alert("已複製密文到剪貼簿"));
    }

    function pasteCipher() {
      navigator.clipboard.readText().then(text => document.getElementById("base64json").value = text);
    }

    function resetAll() {
      document.getElementById("mnemonic").value = "";
      document.getElementById("passphrase").value = "";
      document.getElementById("base64json").value = "";
      document.getElementById("output").textContent = "";
      const canvas = document.getElementById("qrCanvas");
      canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
      navigator.clipboard.writeText("");
      alert("已清除所有內容與剪貼簿");
    }
  </script>
</body>
</html>
