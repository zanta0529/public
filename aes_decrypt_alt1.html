        <script>

            // Base64 è§£ç¢¼å‡½æ•¸
            function base64ToArrayBuffer(base64) {
                const binaryString = atob(base64);

                } catch (error) {

            // æ›´æ–°æ­¥é©Ÿç‹€æ…‹

            // é¡¯ç¤ºçµæœ
            function showResult(content, isError = false, title = "çµæœ") {

            // ä¸»è¦è§£å¯†å‡½æ•¸
            async function decryptData(passphrase) {
